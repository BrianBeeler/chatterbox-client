<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

    <!-- dependencies -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>
    <div class="container col-md-12">
      <h1>chatterbox</h1>
    <div class="col-md-6">
      <!--FORM-->
      <div id="sendmessages" class="messagePanel panel panel-default animated bounceIn col-md-12">
          <form class="messagePanel" id="messageForm">

            <div class="form-group col-md-12" >
              <label for="roomname">Room Name</label>
                <input class="pull-right" type="text" id="roomname" required placeholder="Choose your room">
            </div>

            <div class="form-group col-md-12">
              <label for="username">Username</label>
                <input class="pull-right" type="text" id="username" required placeholder="Enter your username">
            </div>

            <div class="form-group col-md-12">
              <textarea class="form-control" id="text" rows="3" required placeholder="Write your message here"></textarea>
            </div>

          <button type="submit" class="btn btn-success">Submit</button>
          </form><!--END FORM-->
      <hr>
      </div>
      <div class="col-md-12 pull-left">
        <form class="form-inline">
          <label for="roomContainer">Choose a room</label>
          <select class='form-control' id='roomContainer'>
          </select>
        </form>
      </div>
      <!--Chatroom messages container -->
      <h4>Friends<h4>
      <div id="chatRoomMessages" class="panel panel-default col-md-12">
        <span id='friends'></span>
      </div>
      <div id="chatRoomMessages" class="panel panel-default col-md-12">
        <ul class="list-group col-md-12"><span class="pull-left col-md-12" id="roomMessages"></span></ul>
      </div>

    </div>
      <!--REFRESH BUTTON-->
      <div class="panel panel-default col-md-6">
        <button class="btn btn-md btn-primary" id="refresh">Update Messages </button>
      </div>
      <!--MESSAGES CONTAINER BEGINS HERE-->
      <div id="messages" class="col-md-6">
        <ul class="list-group col-md-12"><span class="pull-left col-md-12" id="mesList"></span></ul>
      </div>
      <!-- Your HTML goes here! -->
    </div>
  </body>
</html>
