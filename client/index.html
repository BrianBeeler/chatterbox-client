<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- dependencies -->
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>

  </head>
  <body>
    <div class="container col-md-10">
      <h1>chatterbox</h1>
      <div id="sendmessages" class="panel panel-default col-md-12">
          <form id="messageForm">
            <div class="form-group col-md-12" >
              <label for="roomname">Room Name</label>
                <input type="text" id="roomname" required placeholder="Choose your room">
     </div>
            <div class="form-group col-md-12">
              <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>
            <div class="form-group col-md-12">
              <label for="text">Send a message</label>
              <textarea class="form-control" id="text" rows="3" required placeholder="rightyour"></textarea>
            </div>

          <button type="submit" class="btn btn-default">Submit</button>
          </form>
      </div>
      <div class="panel panel-default">
        <button class="btn btn-lg btn-primary" id="refresh">Update Messages </button>
      </div>
      <div id="messages" class="panel panel-default col-md-12">
        <ul id="mesList" class="list-group"></ul>
      </div>
      <!-- Your HTML goes here! -->
    </div>
  </body>
</html>
